<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet"/>
    
</head>
<body>
   <header>
    <div class="navbar">
        <div class="nav-logo border">
            <div class="logo"></div>
        </div>

        <div class="nav-address border">
            <p class="add-first">Deliver to</p>
            <div class="add-icons">
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-sec">India</p>
            </div>
        </div>

        <div class="nav-search">
            <select class="search-select">
                <option>All</option>
            </select>
            <input type="text" placeholder="Search Amazon" class="search-input">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
        </div>

        <div class="nav-signin border">
            <p><span>Hello, Signin</span></p>
            <p class="nav-second">Account & Lists</p>
        </div>

        <div class="nav-signin border">
            <p><span>returns</span></p>
            <p class="nav-second ">Add order</p>
        </div>

        <div class="nav-cart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Card
        </div>
    </div>

    <div class="panel">
        <div class="panel-all">
            <i class="fa-solid fa-bars"></i>
            all
        </div>

        <div class="panel-ops">
            <p>Today's Deals</p>
            <p>Customer Servise</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>self</p>
        </div>
        <div class="panel-deals">
            Shops Deals In Electronics
        </div>
    </div>
    
   </header>

   <div class="hero-section">
    <div class="hero-mass">
        <p>You are on amazon.com You can also shop on Amazon India For millions of product.<a>Click here to go toAmaxon.com</a></p>
    </div>
   </div>
</body>
</html>
